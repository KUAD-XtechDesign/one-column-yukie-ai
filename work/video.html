<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>

    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style05.css" />
    <!-- 自分のjs -->
    <script src="./js/script05.js"></script>
    <title>sample05</title>
  </head>
  <body>

    <main>
    <header>
    <video autoplay muted loop id="myvideo">
      <source src="./images/tokyo_fix.mp4" type="video/mp4" >
    </video>
    <span class="videocontent">
      <h1>MEMORIES</h1>
      <h2>記憶</h2>
    </span>
    <span class="contentbtn">
    </span>
  </header>
  </main>
    <div class="wrapper">
      <div class="each_work">
        <div id="img01" class="img_button"><img src="./images/IMG_cosmos.jpeg"></div>
        <div id="content01" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/scarf1.JPG" alt="ダミー">
              <div class ="txt">執筆者</div>
            </div>
            <div class="txt">
              <h2>コスモス畑で蜜パラ</h2>
              <div>
                <p>密です蜜です密集です集蜜です</p>
                <p>
                  「朝早起きして食べ放題に来たの。ディスタンスはとりながらのお食事よ。心配ご無用。」
                </p>
              </div>
            </div>
          </div>
          <div class="close_button">close</div>
        </div>
      </div>

      <div class="each_work">
        <div id="img02" class="img_button"><img src="./images/IMG_cluster amaryllis.jpeg"></div>
        <div id="content02" class="content">
          <div class="txt_img">
            <div class="txt">
              <h2>秋の彼岸</h2>
              <div>
                <p>赤く鮮やかに咲く有毒植物</p>
                <p>
                  曼珠沙華。ギリシャ神話の女神・海の精。レッドスパイダーリリー。葬式花。墓花。死人花。地獄花。幽霊花。
                  火事花。蛇花。剃刀花。狐花。捨て子花。灯籠花。天蓋花。葉見ず花見ず。
                </p>
              </div>
            </div>
            <div class="img">
              <img src="./images/scarf2.JPG" alt="ダミー">
              <div class ="txt">執筆者</div>
            </div>
          </div>
          <div class="close_button">close</div>
        </div>
      </div>

      <div class="each_work">
        <div id="img03" class="img_button"><img src="./images/IMG_Summer sky.jpeg"></div>
        <div id="content03" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/scarf3.JPG" alt="ダミー">
              <div class ="txt">執筆者</div>
            </div>
            <div class="txt">
              <h2>ある夏の思い出</h2>
              <div>
                <p>綿飴のようで美味しそうな入道雲</p>
                <p>
                  真っ青な空。じりじりと暑さを感じさせる気温。セミがミンミンと鳴いている。
                </p>
                <p>そんな記憶。</p>
              </div>
            </div>
          </div>
          <div class="close_button">close</div>
        </div>
      </div>

    </div>
  </body>
</html>
